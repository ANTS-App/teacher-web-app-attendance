<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .timetable-cell {
            text-align: center;
            height: 100px;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }
        .empty-cell {
            background-color: #f8f9fa;
        }
        .class-cell {
            background-color: #e9ecef;
            cursor: pointer;
        }
        .class-cell:hover {
            background-color: #dee2e6;
        }
        .number-display {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin: 50px 0;
        }
        .countdown {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'upload_timetable' %}">Teacher Attendance System</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'upload_timetable' %}">Upload Timetable</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'display_timetable' %}">View Timetable</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'attendance_archives' %}">Archives</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-5 pt-3 text-muted text-center">
            <p>Teacher Attendance System &copy; 2025</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
