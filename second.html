<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        select, input[type="date"] {
            font-size: 16px;
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkgreen;
        }

        .pin-display {
            display: none;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }

        .pin-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .pin-label {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: gray;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="section">Select Section:</label>
            <select id="section">
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
                <option value="A4">A4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>

        <button id="submitButton">Submit</button>
    </div>

    <div class="pin-page">
        <div class="pin-label">Your One-Time PIN:</div>
        <div class="pin-display" id="pinDisplay"></div>
        <button class="back-button" id="backButton">Back</button>
    </div>

    <script>
        const submitButton = document.getElementById('submitButton');
        const pinPage = document.querySelector('.pin-page');
        const container = document.querySelector('.container');
        const pinDisplay = document.getElementById('pinDisplay');
        const backButton = document.getElementById('backButton');

        submitButton.addEventListener('click', () => {
            // Generate a random 4-digit PIN
            const pin = Math.floor(1000 + Math.random() * 9000);
            pinDisplay.textContent = pin;

            // Show the PIN page and hide the form
            container.style.display = 'none';
            pinPage.style.display = 'flex';

            // Ensure the PIN display is visible
            pinDisplay.style.display = 'block';
        });

        backButton.addEventListener('click', () => {
            // Go back to the form page
            container.style.display = 'block';
            pinPage.style.display = 'none';

            // Hide the PIN display for next use
            pinDisplay.style.display = 'none';
        });
    </script>
</body>
</html>
