{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Upload Timetable CSV</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Timetable Name</label>
                        {{ form.name }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_csv_file" class="form-label">CSV File</label>
                        {{ form.csv_file }}
                        <div class="form-text">
                            Upload a CSV file with 5 rows (days) and 10 columns (time slots).
                            The first column should contain the day names, and the first row should contain time slots.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
